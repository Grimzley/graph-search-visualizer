<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
  <title>Graph Search Visualizer</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.2.1/core.css">
</head>
<body>
  <nav class="navbar bg-dark navbar-dark">
    <div class="container-lg justify-content-between align-items-center">

      <div class="navbar-brand">Graph Search Visualizer</div>

      <div class="d-flex align-items-center">
        <div class="dropdown me-3">
          <button 
            class="btn btn-secondary w-100 dropdown-toggle" 
            type="button" 
            id="dropdownMenuButton" 
            data-bs-toggle="dropdown" 
            aria-expanded="false">
            Select Algorithm
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a href="#" class="dropdown-item" id="astar">A*</a></li>
            <li><a href="#" class="dropdown-item" id="greedy">Greedy BFS</a></li>
            <li><a href="#" class="dropdown-item" id="bfs">BFS</a></li>
            <li><a href="#" class="dropdown-item" id="dfs">DFS</a></li>
          </ul>
        </div>

        <div class="form-check form-switch">
           <input id="toggleDiagonal" class="form-check-input" type="checkbox" checked>
           <label for="toggleDiagonal" class="text-light">Diagonal Movement (D)</label>
        </div>
      </div>
    </div>
  </nav>

  <section class="m-5">
    <div class="container-lg">
      <div class="row justify-content-center text-center">
          <div class="col">
            
          </div>
      </div>
      <div class="row justify-content-center text-center">
        <div class="col">
          <p class="display-6">Selected Algorithm: <strong id="selectedAlgoText">A*</strong></p>
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <div class="col">
          <div class="btn-group">
            <button id="run" class="btn btn-primary">Run (Space)</button>
            <button id="reset" class="btn btn-primary">Reset (R)</button>
            <button id="clear" class="btn btn-primary">Clear (C)</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container-fluid">
      <div class="overflow-auto text-center">
        <canvas id="grid" width="900" height="600" style="border:1px solid black;"></canvas>
      </div>
    </div>
  </section>

  <footer class="bg-dark fixed-bottom">
      <div class="container-lg p-2">
          <div class="text-center">
              <div class="text-light">&copy; 2025 Michael Grimsley. All rights reserved.</div>
          </div>
      </div>
  </footer>

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://pyscript.net/releases/2024.2.1/core.js"></script>
  <py-script src="/app.py"></py-script>
  
</body>
</html>
